{% extends "base.html" %}
{% load static %}

{% block title %}Git{% endblock %}

{% block content %}
<h1>Git</h1>

{% if repos %}
<h2>Repos</h2>

<ul class="list-group">
{% for repo in repos %}
  <li class="list-group-item"><a href="{{ repo.get_absolute_url }}">{{ repo }}</a></li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
